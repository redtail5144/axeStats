<!DOCTYPE html>
<html>
<head>
  <link rel = "icon" href = "images/icon.png">
  <link rel = "stylesheet" href = "Css/styles.css">
  <title>Axe Trax</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
h2 {
  text-align: center;
}
</style>

<script src = "js/botGame.js"></script>

<body onload = "init()">

  <div class = "topnav">
    <a  href = "../index.html">Home</a>
    <a href = "round1.html">Round 1</a>
    <a class = "active" href = "botGame.html">Ai Game</a>
    <a href = "game.html">IATF</a>
    <a href = "watl.html">WATL</a>
    <a href = "doubles.html">Doubles</a>
    <a href = "marathon.html">Marathon</a>
  </div>

  <div id = "game" style = "display: none;">
    <h2 id = "roundDisplay"></h2>

    <div class = "gThrows">
      <div class = "pName" id = "name1">-</div>
      <div class = "pa1" id = "paxe1">-</div>
      <div class = "pa2" id = "paxe2">-</div>
      <div class = "pa3" id = "paxe3">-</div>
      <div class = "pa4" id = "paxe4">-</div>
      <div class = "pa5" id = "paxe5">-</div>
      <div class = "bName" id = "name2">-</div>
      <div class = "ba1" id = "baxe1">-</div>
      <div class = "ba2" id = "baxe2">-</div>
      <div class = "ba3" id = "baxe3">-</div>
      <div class = "ba4" id = "baxe4">-</div>
      <div class = "ba5" id = "baxe5">-</div>
    </div>

    <div class="gTots">
      <div class="pNameTot" id = "name1.1">-</div>
      <div class="pTot1" id = "ptot0">-</div>
      <div class="pTot2" id = "ptot1">-</div>
      <div class="pTot3" id = "ptot2">-</div>
      <div class="bNameTot" id = "name2.2">-</div>
      <div class="bTot1" id = "btot0">-</div>
      <div class="bTot2" id = "btot1">-</div>
      <div class="bTot3" id = "btot2">-</div>
    </div>

    <div>
      <div class = "buttonsRow">
          <div class = "button-wrapper" style="width: 50%">
              <button onclick = "targetClick('undo')">Undo</button>
          </div>
          <div class = "button-wrapper" style="width: 50%">
              <button onclick = "targetClick(0)">0</button>
          </div>
      </div>
      <div class = "buttonsRow">
          <div class = "button-wrapper" style="width: 50%">
              <button onclick = "targetClick(1)">1</button>
          </div>
          <div class = "button-wrapper" style="width: 50%">
              <button onclick = "targetClick(3)">3</button>
          </div>
      </div>
      <div class = "buttonsRow">
          <div class = "button-wrapper" style="width: 50%">
            <button onclick = "targetClick(5)">5</button>
          </div>
          <div class = "button-wrapper" style="width: 50%">
            <button onclick = "targetClick(7)">7</button>
          </div>
      </div>
    </div>

  </div>

</body>

</html>
