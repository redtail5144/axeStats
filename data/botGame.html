<!DOCTYPE html>
<html>
<head>
  <link rel = "icon" href = "images/icon.png">
  <link rel = "stylesheet" href="Css/styles.css">
  <title>Axe Trax</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
h2 {
  text-align: center;
}
</style>

<script src = "js/botGame.js"></script>

<body onload = "init()">

  <div class="topnav">
    <a  href="../index.html">Home</a>
    <a href="round1.html">Round 1</a>
    <a class="active" href="botGame.html">Ai Game</a>
  </div>

  <div id = "game" style = "display: none;">
    <h2 id = "roundDisplay"></h2>

    <div class = "left">
      <p id = "name1">Name 1</p>
      <button class = "button missBut" onclick = "targetClick(0)">0</button>
      <button class = "button blueBut" onclick = "targetClick(1)">1</button>
      <button class = "button redBut" onclick = "targetClick(3)">3</button>
      <button class = "button bullBut" onclick = "targetClick(5)">5</button>
      <button class = "button clutchBut" onclick = "targetClick(7)">7</button>
      <button class = "button undoBut" onclick = "targetClick('undo')">undo</button>
      <div class = "throws">
        <p class = "scores" id = "paxe1">-</p>
        <p class = "scores" id = "paxe2">-</p>
        <p class = "scores" id = "paxe3">-</p>
        <p class = "scores" id = "paxe4">-</p>
        <p class = "scores" id = "paxe5">-</p>
        <p class = "scores" id = "ptot">0</p>
      </div>
    </div>

    <div class = "right">
      <div class = "throws">
        <p id = "name2">Name 2</p>
        <p class = "scores" id = "baxe1">-</p>
        <p class = "scores" id = "baxe2">-</p>
        <p class = "scores" id = "baxe3">-</p>
        <p class = "scores" id = "baxe4">-</p>
        <p class = "scores" id = "baxe5">-</p>
        <p class = "scores" id = "btot">0</p>
      </div>
    </div>

    <div id = "tots" class = "mid">
      <div class = "tots">
        <p id = "name1.1">Name 1</p>
        <p class = "scores" id = "pr1">-</p>
        <p class = "scores" id = "pr2">-</p>
        <p class = "scores" id = "pr3">-</p>
      </div>

      <div class = "tots">
        <p id = "name2.2">Name 2</p>
        <p class = "scores" id = "br1">+</p>
        <p class = "scores" id = "br2">+</p>
        <p class = "scores" id = "br3">+</p>
      </div>
    </div>
  </div>

</body>

</html>
