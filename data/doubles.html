<!DOCTYPE html>
<html>
<head>
  <link rel = "icon" href = "images/icon.png">
  <link rel = "stylesheet" href = "Css/styles.css">
  <title>Axe Trax</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>

h2 {
  text-align: center;
}

* {
  box-sizing: border-box;
}

button {
  font-size: 25px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.button-wrapper {
  width: 50%
}
</style>

<script src = "js/doubles.js"></script>
<script src = "js/helpers.js"></script>
<script>
  function myFunction() {
    let temp1 = document.getElementById("team1");
    let temp2 = document.getElementById("team2");
    swapElements(temp1, temp2);

    temp1 = document.getElementById("t1Throws");
    temp2 = document.getElementById("t2Throws");
    swapElements(temp1, temp2);
  }
</script>

<body onload = "init()">

  <div class = "topnav">
    <a href = "../index.html">Home</a>
    <a href = "round1.html">Round 1</a>
    <a href = "botGame.html">Ai Game</a>
    <a href = "game.html">Game</a>
    <a class = "active" href = "doubles.html">Doubles</a>
  </div>

  <div id = "game" style = "display: none;">
    <div>
      <button onclick = "myFunction()" style="width: 10%; margin: 0 auto; display: block;">
        Swap Sides
      </button
    </div>

    <h2 id = "roundDisplay"></h2>

    <div class = "row">

      <div id = "team1" class = "column">
        <h2 id = "t1Head">Team 1</h2>
        <h3 id = t1ThrowCount style="text-align: center">Throw:</h2>
        <div class = "buttonsRow">
            <div class = "button-wrapper">
                <button onclick = "targetClick('p0', 'undo')">Undo</button>
            </div>

            <div class = "button-wrapper" >
                <button onclick = "targetClick('p0', 0)">0</button>
            </div>
        </div>

        <div class = "buttonsRow">
          <div class = "button-wrapper">
              <button onclick = "targetClick('p0', 1)" style = "background-color:blue;">1</button>
          </div>

            <div class = "button-wrapper">
                <button onclick = "targetClick('p0', 3)" style = "background-color:red;">3</button>
            </div>
        </div>

        <div class = "buttonsRow">
            <div class = "button-wrapper">
              <button onclick = "targetClick('p0', 5)" style = "background-color:black; color:white">5</button>
            </div>

            <div class = "button-wrapper">
              <button onclick = "targetClick('p0', 7)" style = "background-color:green;">7</button>
            </div>
          </div>
      </div>

          <div class = "column">
            <div class = "gThrows">
              <div id = "t1Throws">
                <div class = "t1Name" id = "name1">Name 1</div>
                <div class = "t1a1" id = "p0axe1">-</div>
                <div class = "t1a2" id = "p0axe2">-</div>
                <div class = "t1a3" id = "p0axe3">-</div>
                <div class = "t1a4" id = "p0axe4">-</div>
                <div class = "t1a5" id = "p0axe5">-</div>
                <div class = "t1PointDif" id = "t1PointDif">-</div>
              </div>
              <div id = "t2Throws">
                <div class = "t2Name" id = "name2">Name 2</div>
                <div class = "t2a1" id = "p1axe1">-</div>
                <div class = "t2a2" id = "p1axe2">-</div>
                <div class = "t2a3" id = "p1axe3">-</div>
                <div class = "t2a4" id = "p1axe4">-</div>
                <div class = "t2a5" id = "p1axe5">-</div>
                <div class = "t2PointDif" id = "t2PointDif">-</div>
              </div>
            </div>
          </div>

          <div class = "column">
            <div class="gTots">
              <div class="t1NameTot" id = "name1.1">Name 1</div>
              <div class="t1Tot1" id = "p0tot0">-</div>
              <div class="t1Tot2" id = "p0tot1">-</div>
              <div class="t1Tot3" id = "p0tot2">-</div>
              <div class="t2NameTot" id = "name2.2">Name 2</div>
              <div class="t2Tot1" id = "p1tot0">-</div>
              <div class="t2Tot2" id = "p1tot1">-</div>
              <div class="t2Tot3" id = "p1tot2">-</div>
            </div>
          </div>

      <div id = "team2" class = "column">
        <h2 id = "t2Head">Team 2</h2>
        <h3 id = t2ThrowCount style="text-align: center">Throw:</h2>
        <div class = "buttonsRow">
            <div class = "button-wrapper">
                <button onclick = "targetClick('p1', 'undo')">Undo</button>
            </div>

            <div class = "button-wrapper">
                <button onclick = "targetClick('p1', 0)">0</button>
            </div>
        </div>

        <div class = "buttonsRow">
          <div class = "button-wrapper">
              <button onclick = "targetClick('p1', 1)" style = "background-color:blue;">1</button>
          </div>

            <div class = "button-wrapper">
                <button onclick = "targetClick('p1', 3)" style = "background-color:red;">3</button>
            </div>
        </div>

        <div class = "buttonsRow">

          <div class = "button-wrapper">
            <button onclick = "targetClick('p1', 5)" style = "background-color:black; color: white;">5</button>
          </div>

            <div class = "button-wrapper">
              <button onclick = "targetClick('p1', 7)" style = "background-color:green;">7</button>
            </div>


          </div>
      </div>

  </div>

</body>

</html>
